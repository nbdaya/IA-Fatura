<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar</title>
  <style>
    body { background: #161616; color: #FFD600; font-family: Arial, sans-serif;}
    .container { background: #222; border: 2.5px solid #FFD600; border-radius: 20px; max-width: 410px; margin: 80px auto; padding: 38px 34px 48px; box-shadow: 0 2px 10px #000b; text-align: center;}
    h2 { font-size: 2.0rem; margin-bottom: 28px;}
    input { padding: 10px; border-radius: 6px; border: 1.2px solid #FFD600; margin-bottom: 22px; width: 94%; background: #191919; color: #FFD600; font-size: 1.1rem;}
    button { background: #FFD600; color: #222; border: none; border-radius: 6px; font-size: 1.05rem; font-weight: bold; padding: 11px 42px; margin-top: 8px; cursor: pointer;}
    button:hover { background: #ffe95b; }
    .links { margin-top: 14px;}
    .links a { color: #FFD600; text-decoration: underline; font-weight: bold; margin: 0 14px; font-size: 1.08rem;}
    .flash { margin: 18px 0; color: #fff; background: #d42; border-radius: 7px; padding: 7px; font-weight: bold;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="senha" placeholder="Senha" required><br>
      <input type="password" name="confirma_senha" placeholder="Confirmar senha" required><br>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="links">
      <a href="{{ url_for('login') }}">Entrar</a>
      |
      <a href="{{ url_for('splash') }}">Voltar</a>
    </div>
  </div>
</body>
</html>
