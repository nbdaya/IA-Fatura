<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Fatura</title>
  <style>
    body { background: #161616; color: #FFD600; font-family: Arial, sans-serif;}
    .container { background: #222; border: 2.5px solid #FFD600; border-radius: 20px; max-width: 480px; margin: 48px auto; padding: 32px 32px 40px;}
    .logo img { width: 80px; margin-bottom: 16px;}
    h2 { text-align: center; margin-bottom: 16px;}
    label, input[type=file] { display: block; margin: 8px 0; color: #FFD600;}
    button { background: #FFD600; color: #222; border: none; padding: 8px 34px; border-radius: 8px; font-weight: bold; margin-top: 16px;}
    a { color: #FFD600; text-decoration: underline; font-weight: bold; margin-top: 18px; display: block; text-align: center;}
    .flash { margin-top: 8px; padding: 7px; background: #161616; color: #FFD600; border-radius: 5px; border: 1px solid #FFD600; text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="{{ url_for('static', filename='bitbat_logo.png') }}" alt="BitBat Logo"></div>
    <h2>Upload de Fatura</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="arquivo" accept="image/png, image/jpeg, application/pdf" required>
      <button type="submit">Enviar</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
