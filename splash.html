<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo ao BitBat!</title>
  <style>
    body { background: #161616; color: #FFD600; font-family: Arial, sans-serif;}
    .container { background: #222; border: 2.5px solid #FFD600; border-radius: 20px; max-width: 520px; margin: 64px auto; padding: 38px 34px 48px; box-shadow: 0 2px 10px #000b; text-align: center;}
    .logo img { width: 120px; margin-bottom: 18px;}
    h1 { font-size: 2.3rem; margin-bottom: 28px;}
    .links { margin-top: 14px;}
    .links a { color: #FFD600; text-decoration: underline; font-weight: bold; margin: 0 18px; font-size: 1.18rem;}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="{{ url_for('static', filename='bitbat_logo.png') }}" alt="BitBat Logo"></div>
    <h1>Bem-vindo ao BitBat!</h1>
    <div class="links">
      <a href="{{ url_for('login') }}">Entrar</a> |
      <a href="{{ url_for('cadastro') }}">Cadastrar</a>
    </div>
  </div>
</body>
</html>
