<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Geral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h2 class="mb-4">ğŸ“Š Dashboard Geral de Faturas</h2>

    <div class="mb-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
    </div>

    {% if tabela %}
        <div class="table-responsive">
            {{ tabela | safe }}
        </div>
    {% else %}
        <div class="alert alert-warning">
            Nenhuma fatura processada ainda.
        </div>
    {% endif %}

</div>

</body>
</html>
